# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy to Webserver

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./romdrop.com/
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'romdrop.com/package-lock.json'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Commit to Deploy Branch
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Automatic Building website

        # Optional. Options used by `git-commit`.
        # See https://git-scm.com/docs/git-commit#_options
        # Optional. Options used by `git-push`.
        # See https://git-scm.com/docs/git-push#_options
        push_options: '--force'
    - name: Create release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GH_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Deployment archive"
        files: |
          LICENSE.txt
          *.jar
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        passphrase: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          set -e
          cd /romdrop.com/
          rm -rf build
          curl -LO https://github.com/matthijsvrenswoude/romdrop.com/archive/refs/tags/latest.zip
          unzip build.zip
          rm build.zip
      env:
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}

